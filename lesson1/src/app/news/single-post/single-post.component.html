<div [class]="single_post.isCheck?'background_check':'background_uncheck'" style="width: 300px; border: 2px solid lightgray; margin-bottom: 10px; padding-left: 5px;">

    <ng-container *ngTemplateOutlet = "newsTypeTmp; context: {newsType: single_post.newsType}"></ng-container>

    <input [checked]="single_post.isCheck" type='checkbox' (change)="changeCheckbox(single_post)" style="display: inline-block;" />
    <div style="display: inline-block; padding-left: 20px;">{{single_post.date | date: 'YYYY.M.d'}}</div>
    <div style="width: 100%; text-align: center;">{{single_post.title | newsHeaderPipe}}</div>
    <div style="width: 100%; text-align: justify;">
        <div style="padding: 5px;">
            {{single_post.text}}
        </div>
    </div>
    <br>
    <div style="margin-bottom: 5px;">
        <button (click)="clickEditButton(single_post)" style="display: inline-block;" class="blueButton">Редактировать</button>
        <div style="width: 10px; display: inline-block;"></div>
        <button [disabled]="!single_post.isCheck? true : null" (click)="clickDeleteButton(single_post)" style="display: inline-block; " class="blueButton">Удалить</button>
    </div>
</div>



<ng-template #newsTypeTmp let-newsType = "newsType" >

    <div style="width: 100%; text-align: right;">
        <div appNewsTypeStyles style="padding: 1px; display: inline-block">
            <div style="margin: 5px; width: 25px; text-align: center; display: inline-block"
            [class]="getNewsTypeClass(newsType)"
            [title]="newsType|newsTypePipe">
                {{newsType | newsTypePipe: 'shortName'}}
            </div>
        </div>
    </div>

</ng-template>
