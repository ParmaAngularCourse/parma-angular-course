<div (contextmenu) = "contextMenuShow($event)" (click)="contextMenuClose()">

    <div  style="width: max-content; border: 0px solid gray; margin-left: 10px; padding: 10px; " title="Поиск">
        <div style="margin-bottom: 5px;">Заголовок новости:</div>
        <input type="text" [formControl] = "searchTitle"  style="border-radius: 5px; width: 300px; font-size: 20px; color: gray; ">
        <div *ngIf=searchTitle.errors style="color: red;">
            {{searchTitle.errors['notOneValidator'].message}}
        </div>
    </div>
    <br>


    <div style="width: 10%; display: inline-block; float: left;" [formGroup]="editForm">
        <div><a routerLink="/news" routerLinkActive="avtiveLinkClass" >Все</a></div>
        <!--
        <div><a routerLink="/news/1" routerLinkActive="avtiveLinkClass" >Политика</a></div>
        <div><a routerLink="/news/2" routerLinkActive="avtiveLinkClass" >Туризм</a></div>
        -->
        <app-news-type formControlName="newsTypeFilter" ></app-news-type>
    </div>
    
    <div style="display: inline-block; float: right; width: 90%;">

    <div style="width: max-content; border: 2px solid gray; margin-left: 10px; padding: 10px; ">
        <div style="display: inline-block;">
            <button (click)="onNewPost()" class="blueButton">Добавить</button>
            <div style="width: 15px; display: inline-block;"></div>
            <button *appUserRightsStr=userRights.isUsercanDeleteNews (click)="onDeleteSelected()" [disabled]="getIsAnySelect()? null : true"class="blueButton" >Удалить</button>
            <br><br>
        </div>
        <app-single-post (editPost)="onEditPost($event)" (deletePost)="onDeletePost($event)" (checkPost)="onCheckPost($event)" *ngFor="let item of posts" [single_post_data]="item" ></app-single-post>
    </div>

</div>



    <!--
    <app-post-editor #modalWindowPostEdit (savePost)="onSavePost($event)" (cancelEditPost)="onCancelEditPost()" [edit_post_data] = editedPost [user_data]="userRights">

        <div style="width: 100%; height: 20px; background-color: darkgray; text-align: right; cursor:default; ">
            <div style="width: 25%; display: inline-block; height: 20px; float: left;"></div>
            <div style="float: left;  text-align: left; ">
                {{editorTitle}}
            </div>
            <div (click)="onCancelEditPost()" style="background-color: coral; color: black; width: 20px; height: 20px; display: inline-block; text-align: center;">
                X
            </div>
        </div>

    </app-post-editor>
    -->  


    <router-outlet name='modalPostEditor'>

        <app-post-editor #modalWindowPostEdit (savePost)="onSavePost($event)" (cancelEditPost)="onCancelEditPost()" [edit_post_data] = editedPost [user_data]="userRights">

            <div style="width: 100%; height: 20px; background-color: darkgray; text-align: right; cursor:default; ">
                <div style="width: 25%; display: inline-block; height: 20px; float: left;"></div>
                <div style="float: left;  text-align: left; ">
                    {{editorTitle}}
                </div>
                <div (click)="onCancelEditPost()" style="background-color: coral; color: black; width: 20px; height: 20px; display: inline-block; text-align: center;">
                    X
                </div>
            </div> 
        </app-post-editor>
        
    </router-outlet>

    



</div>

<app-context-menu #contextMenuNews (checkAll)="onCheckAll()"></app-context-menu>
