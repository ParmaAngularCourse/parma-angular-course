<div [class]="{default_style: !singleNews.checked, another_style: singleNews.checked }">

    <label><input type="checkbox" [checked]="singleNews.checked" #ourCheckbox
        (click)="setCheckedNews(ourCheckbox.checked, singleNews)" >

 {{singleNews.id}}) {{singleNews.content.date | date:'dd.MM.yyyy'}}
 <strong> {{singleNews.content.caption | caption}} </strong>
</label>
<div class="themeIcon" [appAdTheme]="singleNews.content.theme" title="{{singleNews.content.theme}}"> {{singleNews.content.theme | themePipe}} </div>
<p>{{singleNews.content.text}} </p>

<!-- <button (click)="isEdisNewsShowed=true"> Редактировать (независимое окно) </button> -->
<button (click)="onEditNews()"> Редактировать </button>
<button [disabled]="!singleNews.checked" (click)="onDeleteNews()" *appSdRightsToChange="canDelete" > Удалить </button>
 </div>
