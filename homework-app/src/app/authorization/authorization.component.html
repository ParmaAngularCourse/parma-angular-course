<div [formGroup]="authorizationForm" class="authorization-form">
    <div class="field">
        <div>
            <label for="login">Логин</label>
        </div>
        <div>
            <input type="text" id="login" formControlName="login"/>
        </div>           
        <div class="alert-danger" *ngIf="authorizationForm.get('login')?.invalid && authorizationForm.get('login')?.touched">
            Укажите логин
        </div>
    </div>
    <div class="field">
        <div>
            <label for="password">Пароль</label>
        </div>
        <div>
            <input type="text" id="password" formControlName="password"/>
        </div>           
        <div class="alert-danger" *ngIf="authorizationForm.get('password')?.invalid && authorizationForm.get('password')?.touched">
            Укажите пароль
        </div>
    </div>
    <div class="authorization-actions">
        <button class="authorization-button" (click)="login()" [disabled]="!authorizationForm.valid">Войти</button>
    </div>
    <div class="alert-danger loginError" *ngIf="showError">
        Неудачная попытка входа
    </div>
</div>
