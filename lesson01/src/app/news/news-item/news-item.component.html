<div class="news-item" [ngClass]="this.newsItem.selected ? 'active' : ''" >
  <input type="checkbox" [checked]="this.newsItem.selected" (change)="this.checkboxChange($event)" />
  <span class="tags-span" *ngIf="tag!=null" [title]="this.tag.text" [appColorizedLabel]="this.tag.color" >{{this.tag | minitags }}</span>
  <div>{{this.newsItem.date | date:'dd.MM.yyyy HH:mm'}}</div>
  <div>{{this.newsItem.head | capitalize}}</div>
  <button (click)="this.edit()">Редактировать</button>
  <button (click)="this.remove()" [disabled]="!this.newsItem.selected" *appPermission="'deleteItem'" >Удалить</button>
</div>
