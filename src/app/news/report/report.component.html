<input [(ngModel)]="report.isChecked" type="checkbox">
<div>
  <div class="header">{{report.header | upperCaseNamePipe}}</div><br />
  <div>{{report.body}}</div><br />
  <div>На момент времени: {{report.timestamp}}</div><br />
  <button [ngClass]="{'news-button': report.isChecked}" (click)="clickEditButton()">Редактировать</button>
  <button *ngIf="canSubmit" [ngClass]="{'news-button': report.isChecked}" [disabled]="!report.isChecked" (click)="clickDeleteButton()">Удалить</button>
</div>
<div tooltip="{{report.type}}" class="news-type" [appNewsTypeStyle]="report.type ? newsTypeColors.get(report.type) : ''">{{report.type | newsTypePipe}}</div>
